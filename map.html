            // Function to convert input to title case
            function toTitleCase(str) {
                return str.replace(/\w\S*/g, function(txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                });
            }

            // Function to find and display energy source and show location on map
            window.getEnergySource = function() {
                const location = toTitleCase(document.getElementById('location').value.trim());
                const resultDiv = document.getElementById('result');
                const data = energyData[location];

                // Clear previous markers on the map
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // If location is not found in energyData, geocode the input place name
                if (!data) {
                    geocodeLocation(location);
                } else {
                    // Set map view to the selected location and zoom in
                    map.setView([data.lat, data.lng], 14);

                    // Show city name along with energy source and information
                    resultDiv.innerHTML = `<div class="energy-info">
                        <h2>City: ${location}</h2>
                        <p><strong>Best Energy Source:</strong> ${data.energy}</p>
                        <p>${data.info}</p>
                    </div>`;

                    // Add marker on the map
                    L.marker([data.lat, data.lng]).addTo(map)
                    .bindPopup(`<b>${location}</b><br>${data.energy}<br>${data.info}`)
                    .openPopup();
                }
            };

            // Function to geocode the location input
            function geocodeLocation(place) {
                const geocoder = L.Control.Geocoder.nominatim();
                geocoder.geocode(place, function(results) {
                    if (results.length > 0) {
                        const lat = results[0].center.lat;
                        const lng = results[0].center.lng;
                        map.setView([lat, lng], 14);

                        // Add marker for the geocoded location
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup(`<b>Location: ${place}</b><br>Coordinates: ${lat}, ${lng}`)
                            .openPopup();

                        // Update the result with a generic message
                        document.getElementById('result').innerHTML = `<div class="energy-info">
                            <h2>Location: ${place}</h2>
                            <p>Coordinates found! See marker on the map.</p>
                        </div>`;
                    } else {
                        document.getElementById('result').innerHTML = `<div class="error">Location not found. Please try again.</div>`;
                    }
                });
            }
        });
