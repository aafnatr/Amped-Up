<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kerala Energy Zones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Logo */
        .logo img {
            height: 100px;
        }

        .title {
            text-align: right;
        }

        .title h1 {
            font-size: 3em;
            margin: 0;
            color: #ff8c00;
        }

        .title p {
            font-size: 1.5em;
            margin: 5px 0 0;
            color: #ffcc80;
        }

        /* Tabs Section */
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .tab:hover {
            background-color: #555;
        }

        /* Game Buttons Section */
        .game-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-button {
            width: 40%; /* Reduced width for better layout */
            height: 350px; /* Increased height */
            background-color: transparent; /* Transparent background */
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow for aesthetic */
        }

        .game-button img {
            width: 60%; /* Adjusted image size */
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .game-button h2 {
            font-size: 2.2em;
            margin: 0;
            color: #ff8c00; /* Accent color for titles */
        }

        .game-button p {
            font-size: 1.1em;
            margin-top: 10px;
            color: #f1f1f1;
        }

        /* Hover Effect for Button */
        .game-button:hover {
            transform: scale(1.05);
            background-color: rgba(169, 169, 169, 0.6); /* Light grey on hover */
        }

        /* Game Description Section */
        .game-description {
            margin-top: 50px;
            font-size: 1.2em;
            color: #ffcc80;
        }
    </style>
</head>

            </a>
        </div>
        <div class="title">
            <h1>Amped Up</h1>
            <p>Watts the future? Power smart, Live smart</p>
        </div>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
        <a href="about.html" class="tab">About</a>
        <a href="map.html" class="tab">Energy Zones</a>
        <a href="smartmeter.html" class="tab">Smart Meter</a>
        <a href="game.html" class="tab">Game</a>
        <a href="contact.html" class="tab">Contact</a>
    </div>

    <!-- Game Buttons Section -->
    <div class="game-buttons">
        <!-- Game 1 Button -->
        <a href="game1.html" class="game-button">
            <img src="https://i.pinimg.com/736x/cd/e0/a9/cde0a94f31e27aa7627df66c729726be.jpg" alt="Catch the Ball">
            <h2>Catch the Ball</h2>
            <p>Don't let the ball fall down.</p>
            <p>10 Smart points </p>
        </a>

        <!-- Game 2 Button -->
        <a href="game2.html" class="game-button">
            <img src="https://i.pinimg.com/736x/49/32/33/493233dfcb61c2379cd47fdd2786e82d.jpg" alt="Guess the Word">
            <h2>Guess the Word</h2>
            <p>Guess the word from the given clues within a time limit. Can you figure it out before time runs out?</p>
            <p>10 Smart points </p>
        </a>
    </div>

</body>
